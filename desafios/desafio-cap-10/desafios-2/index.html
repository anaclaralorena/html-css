<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag
        deverá ultilizar em cada caixa</p>
    <u>
        <li><abbr title="Use a tag <p>">Paragráfo</abbr></li>

        <li><abbr title="Use as tags <h1>...<h6>(lembrando que todas elas tem que ser fechada com </>)">Titulo</abbr>
        </li>

        <li>
            <addr title="Use a tag <img>">Imagen</addr>
        </li>

        <li>
            <addr title="Use o codígo <code>">Codígo Forte</addr>

        <li>
            <addr title="Use a tag <a>">Ancora</addr>
        </li>

        <li>
            <addr title=" Use as tags <ol> e <li> ">
                Lista Numerica</addr>
        </li>

        <li>
            <addr title="Use as tags <ul> e <li> ">Lista Demarcadores</addr>
        </li>

        <li>
            <addr title="Use a tag <q>">Citaçoes</addr>
        </li>

        <li>
            <addr title="Use a tag <button>">Botoes</addr>
        </li>
    </u>

</body>

</html>
